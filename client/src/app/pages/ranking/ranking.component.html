<div class="rankings-container">
  <h2>Mixed-Level</h2>
  <div class="ranking-list">
    <div
      class="ranking-item"
      *ngFor="let player of players; let i = index"
      [ngClass]="getRankClass(i)"
    >

      <div class="player-info">
        <div class="rank">
          <span *ngIf="i === 0" class="medal">
            <img src="assets/medalGold.png" alt="gold medal">
          </span>
          <span *ngIf="i === 1" class="medal">
            <img src="assets/medalSilver.png" alt="silver medal">
          </span>
          <span *ngIf="i === 2" class="medal">
            <img src="assets/medalBronze.png" alt="bronze medal">
          </span>
          <span *ngIf="i === 3" class="medal">
           <img src="assets/encouragement%20Medal.png" alt="enoucragement medal">Ô∏è
          </span>
        </div>
        <div class="player-name">{{ player.name }}</div>
        <div class="score">{{ player.score }}</div>
      </div>

    </div>
  </div>
</div>

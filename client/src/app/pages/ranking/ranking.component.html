<div class="rankings-container">
  <div class="level-selector">
    <div class="level-buttons">
      <button
        [class.active]="currentLevel === 'mix'"
        (click)="selectLevel('mix')"
      >
        Mixed
      </button>
      <button
        [class.active]="currentLevel === 'easy'"
        (click)="selectLevel('easy')"
      >
        Easy
      </button>
      <button
        [class.active]="currentLevel === 'medium'"
        (click)="selectLevel('medium')"
      >
        Medium
      </button>
      <button
        [class.active]="currentLevel === 'hard'"
        (click)="selectLevel('hard')"
      >
        Hard
      </button>
    </div>
  </div>

  <!-- Danh sách xếp hạng -->
  <div *ngIf="isLoading" class="loading">
    <p>Đang tải xếp hạng...</p>
  </div>
  <div *ngIf="!isLoading" class="ranking-list">
    <div
      class="ranking-item"
      *ngFor="let player of currentPlayers; let i = index"
      [ngClass]="getRankClass(i)"
    >
      <div class="player-info">
        <div class="rank">
          <span *ngIf="i === 0" class="medal">
            <img src="assets/medalGold.png" alt="gold medal" />
          </span>
          <span *ngIf="i === 1" class="medal">
            <img src="assets/medalSilver.png" alt="silver medal" />
          </span>
          <span *ngIf="i === 2" class="medal">
            <img src="assets/medalBronze.png" alt="bronze medal" />
          </span>
          <span *ngIf="i === 3" class="medal">
            <img src="assets/medal4.svg" alt="encouragement medal" />
          </span>
          <span *ngIf="i === 4" class="medal">
            <img src="assets/medal.spirit.svg" alt="spirit medal" />
          </span>
          <span *ngIf="i > 4" class="rank-number">{{ i + 1 }}</span>
        </div>
        <div class="player-name">{{ player.username }}</div>
        <div>
          <div class="score">{{ player.totalScore }}</div>
          <div class="duration">{{ player.duration }}</div> <!-- Sử dụng duration trực tiếp -->
        </div>
      </div>
    </div>
  </div>
</div>

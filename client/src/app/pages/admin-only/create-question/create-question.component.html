<div id="container">
    <div class="left-panel">
        <div class="question-content">
            <label>Question Content</label>
            <textarea placeholder="Please enter content!"></textarea>
        </div>

        <div class="response-options">
            <label>Response Options</label>
            <div class="options">

                <div class="option-row">
                    <label>A.</label>
                    <input type="text">
                </div>

                <div class="option-row">
                    <label>B.</label>
                    <input type="text">
                </div>

                <div class="option-row">
                    <label>C.</label>
                    <input type="text">
                </div>

                <div class="option-row">
                    <label>D.</label>
                    <input type="text">
                </div>

            </div>

            <div class="correct-answer">
                <label>Correct Answer</label>
                <input type="text">
            </div>
        </div>

        <div class="level">
            <label>Level</label>
            <div class="level-row">
                <div class="level-buttons">
                    <button><b>Easy</b></button>
                    <button><b>Medium</b></button>
                    <button><b>Hard</b></button>
                </div>

                <div class="score">
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="right-panel-top">
            <div class="id-question">
                <label>ID Questions</label>
                <input type="text">
            </div>

            <div class="image-upload">
                <label>Image</label>
                <div class="upload-box"><span>+</span></div>
            </div>
        </div>

        <!-- <div class="mode-section">
            <div class="mode">

                <select>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </div>
        </div> -->

        <div class="create-button">
            <button>Create</button>
        </div>
    </div>
</div>

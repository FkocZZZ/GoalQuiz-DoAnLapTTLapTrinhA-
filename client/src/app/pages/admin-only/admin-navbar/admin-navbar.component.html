
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/assets/logo.png" />
    </div>
    <ul class="sidebar-menu">
      <li class="sidebar-item">
        <a [routerLink]="['/home']">🏠 Home </a>
      </li>
      <li class="sidebar-item">
        <a [routerLink]="['/admin/question-management']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">🏠 Question Management </a>
      </li>
      <li class="sidebar-item">
        <a [routerLink]="['/admin/quiz-history']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
          >📝 Quiz History
        </a>
      </li>
      <li class="sidebar-item">
        <a [routerLink]="['/admin/create-question']"  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
        >✏️ Create question</a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content-top">
      <div class="header-left">
        <div class="user-info">
          <img src="/assets/admin.jpg" alt="User" class="rounded-full" />
          <span>ADMIN</span>
        </div>
      </div>
      <div class="header-right">
        <button class="date-btn">
          <span>1 May</span>
        </button>
        <input type="text" placeholder="Search" class="search-bar" />
        <button class="notification-btn">
          <span class="relative">
            <i class="fas fa-bell"></i>
            <span class="notification-count">1</span>
          </span>
        </button>
      </div>
    </div>

    <div class="content-bot">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>

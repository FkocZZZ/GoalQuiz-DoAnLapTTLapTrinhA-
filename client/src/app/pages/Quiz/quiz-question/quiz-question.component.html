<div id="wrapper">
  <span class="material-symbols-outlined back-icon" (click)="goBack()">arrow_back_ios</span>

  <div id="container">
    <div *ngIf="currentQuestion">

      <div class="question">
        <p>Question {{ currentIndex + 1 }}: {{ currentQuestion.question }}</p>
      </div>

      <div class="question-image" *ngIf="currentQuestion.url">
        <img [src]="currentQuestion.url" alt="Question image">
      </div>


    </div>

    <div class="answer" *ngIf="currentQuestion">
      <button
        *ngFor="let option of currentQuestion.options; let i = index; trackBy: trackOption"
        [ngClass]="{
          'correct': answered && option === currentQuestion.answer,
          'wrong': answered && option === selectedOption && option !== currentQuestion.answer
        }"
        [disabled]="answered"
        (click)="selectAnswer(option)"
      >
        <span class="option-label">{{ getOptionLabel(i) }}.</span>
        <span class="answer-text">{{ option }}</span>

        <span *ngIf="answered && option === currentQuestion.answer" class="material-symbols-outlined correct-icon">
          <b>check</b>
        </span>
        <span *ngIf="answered && option === selectedOption && option !== currentQuestion.answer" class="material-symbols-outlined wrong-icon">
          <b>close</b>
        </span>
      </button>
    </div>
  </div>
</div>
